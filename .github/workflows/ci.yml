name: CI

on:
  push:
    branches: [ main, feature/stealth-upgrades ]
  pull_request:
    branches: [ main ]

jobs:
  # Fast unit tests - run first
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.10', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]

    - name: Run unit tests
      run: |
        python -m pytest tests/ -v --tb=short

  # Integration tests with real browser - run after unit tests pass
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install seleniumbase playwright

    - name: Install SeleniumBase drivers
      run: |
        seleniumbase install chromedriver

    - name: Install Playwright browsers
      run: |
        playwright install chromium

    - name: Run StealthBot Demo (Legacy)
      run: |
        python examples/robust_demo.py

    - name: Run Stealth Showcase (Modular/Behavioral)
      run: |
        python examples/stealth_showcase.py

    - name: Run Benchmark Comparison
      run: |
        python examples/benchmark_comparison.py

    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshots
        path: debug_screenshots/
